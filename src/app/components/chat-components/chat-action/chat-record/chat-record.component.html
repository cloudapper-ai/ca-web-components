<div class="record-cards" [style.--primary-color]="primaryColor"
    [style.flex-direction]="records.length > 10 ? 'row': 'column'"
    [style.align-items]="records.length > 10 ? 'center': 'flex-start'">
    <ng-container *ngFor="let record of recordlist; let i = index; trackBy: trackRecord">
        <div class="record-card" (click)="onRecordClicked(record)">
            <span>{{record.DisplayName}}</span>
        </div>
    </ng-container>

</div>
