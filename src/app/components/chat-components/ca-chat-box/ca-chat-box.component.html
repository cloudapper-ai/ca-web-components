    <div #chatbody class="chat-box-body"
        [ngStyle]="{'background-color': initialParameters.windowColors.secondaryColor}">
        <ng-container *ngFor="let message of messages; let i=index; trackBy:trackBy">
            <chat-item [id]="message.id" [user]="initialParameters.userName" [bot]="initialParameters.botName"
                [colorProfiles]="initialParameters.userColors" [allowActionInteraction]="i===messages.length - 1"
                [message]=message (suggestionSelected)="onSuggsetionSelected($event)"
                (actionReplyReceived)="onSuggsetionSelected($event)"
                (recordVideoRequested)="onRecordVideoRequested($event)" (fileSelected)="onFileMessageReceived($event)"
                (openAppointmentWindow)="onMakeAppointmentRequested($event)"
                (searchScheduleRequest)="onScheduleSearchRequested($event)"></chat-item>
        </ng-container>
    </div>
    <ng-container *ngIf="!action">
        <div class="chat-box-input">
            <textarea #chatUserInput class="text" placeholder="Type here to search" (input)="onInputChange($event)"
                (keydown.enter)="$event.preventDefault()" (keyup.enter)="onSubmitReplyEvent()"
                spellcheck="true"></textarea>
