<div class="chat-area">
    <div class="chat-box-title" [ngStyle]="{ 'background-color': initialParameters.windowColors.primaryColor, 'color': initialParameters.windowColors.onPrimaryColor }">
        {{initialParameters.title}}
    </div>
    <div class="chat-box-body" [ngStyle]="{'background-color': initialParameters.windowColors.secondaryColor}">
        <ng-container *ngFor="let message of messages; trackBy:trackBy"> 
            <chat-item 
                [id]="message.id"
                [user]="initialParameters.userName" 
                [bot]="initialParameters.botName" 
                [colorProfiles]="initialParameters.userColors"
                [message]=message
                (suggestionSelected)="onSuggsetionSelected($event)"></chat-item>
        </ng-container>
    </div>
    <div class="chat-box-input">
        <input 
            id="chatUserInput" 
            type="text" 
            placeholder="Type here to search" 
            (keyup.enter)="onSubmitReplyEvent()"
            #chatUserInput>
