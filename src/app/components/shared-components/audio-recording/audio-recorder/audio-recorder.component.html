<div class="recorder">
    <div class="button-container">
        <ng-container *ngIf="!isRecording">
            <div></div>
        </ng-container>

        <ng-container *ngIf="isRecording">
            <ng-container *ngIf="!isPaused;">
                <img class="button" src="assets/mic/pause.png" alt="Pause Recording button" srcset=""
                    (click)="pauseRecording()">
            </ng-container>
            <ng-container *ngIf="isPaused">
                <img class="button" src="assets/mic/resume.png" alt="Resume recording button" srcset=""
                    (click)="resumeRecording()">
            </ng-container>
        </ng-container>

        <ng-container *ngIf="isRecording">
            <img class="button-big" src="assets/mic/disabled-start.png" alt="" srcset="">
        </ng-container>
        <ng-container *ngIf="!isRecording">
            <img class="button-big" src="assets/mic/start.png" alt="start button" srcset="" (click)="startRecording()">
        </ng-container>

        <ng-container *ngIf="isRecording">
            <img class="button" src="assets/mic/stop.png" alt="Stop recoding button" srcset=""
                (click)="stopRecording()">
        </ng-container>
        <ng-container *ngIf="!isRecording">
            <div></div>
        </ng-container>

    </div>
    <div class="info-section">
        <ng-container *ngIf="(!isRecording && !isPaused); else showTime">
            <h4 style="margin: 0; text-align: center; font-weight: 400; font-size: 14px; color: #a6a6a6;">
                Tap to start recording</h4>
        </ng-container>
        <ng-template #showTime>
            {{timeElapsed | secondsToTime }}
        </ng-template>
    </div>
    <canvas class="wave" [height]="isRecording ? 64: 0" #soundWaveCanvas></canvas>
</div>
