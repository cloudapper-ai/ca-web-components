<div style="position: relative; width: 100%; height: 100%; ">
    <video [playsInline]="true" #videoElement style="width: 100%; height: 100%; background-color: black;"></video>
    <div
        style="position: absolute; background-color: #0008; bottom: 0; left: 0; width: 100%; height: 84px; z-index: 5; display: flex; align-items: center; justify-content: center;">
        <div style="margin: auto; display: flex; align-items: center; justify-content: center; gap: 24px;">
            <ng-container *ngIf="!isRecording && !isPaused">
                <div (click)="startRecording()"
                    style="box-sizing: border-box; width: 64px; height: 64px; background-color: white; border-radius: 32px; user-select: none; cursor: pointer; padding: 20px;">
                    <div style="width: 100%;height: 100%;border-radius: 50%;background: red;"></div>
                </div>
            </ng-container>

            <ng-container *ngIf="isRecording">
                <div
                    style="height: 48px; display: flex; align-items: center; justify-content: center; gap: 20px; background-color: white; box-sizing: border-box; border-radius: 24px; padding: 4px 16px 4px 8px;">
                    <div
                        style="width: 32px; height: 32px; display: flex; align-items: center; justify-content: center;">
                        <ng-container *ngIf="isPaused">
                            <div style="width: 20px; height: 20px; border-radius: 16px; background-color: red;"
                                (click)="resumeRecording()">
                            </div>
                        </ng-container>
                        <ng-container *ngIf="!isPaused">
                            <img style="width: 24px;" [src]="Assets.Images.VideoPause" alt="Pause Video" srcset=""
                                (click)="pauseRecording();">
                        </ng-container>
                    </div>
                    <div
                        style="width: 32px; height: 32px; display: flex; align-items: center; justify-content: center;">
                        <div style="width: 20px; height: 20px; background-color: black; border-radius: 4px;"
                            (click)="stopRecording();"></div>
                    </div>


                </div>
            </ng-container>
        </div>
    </div>
    <div
        style="position: absolute; background-color: #0008; color: white; top: 0; left: 0; width: 100%; height: 84px; z-index: 5; display: flex; align-items: center; justify-content: center;">
        {{elapsedTime | secondsToTime}}
    </div>
</div>
